<button type="button" class="switcher-toggle" (click)="toggle()" aria-label="Open theme & color switcher">
  <mat-icon>palette</mat-icon>
</button>

@if (isOpen()) {
  <div class="switcher">
    <button mat-icon-button class="close-btn" (click)="toggle()">
      <mat-icon>close</mat-icon>
    </button>

    <h3 class="title">Color switcher</h3>

    <div class="colors">
      @for (color of colors; track color) {
        <button
          type="button"
          class="color-dot"
          [ngClass]="{ selected: accent() === color }"
          [style.background-color]="color"
          (click)="setAccent(color)"
        ></button>
      }
    </div>
  </div>
}
