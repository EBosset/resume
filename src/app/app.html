<header class="mobile-header">
  <div class="mobile-header__inner">
    <div class="mobile-header__logo">{{ title() }}</div>
    <button
      mat-icon-button
      class="mobile-header__hamburger"
      type="button"
      (click)="toggleMobileMenu()"
      aria-label="Menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</header>

<mat-sidenav-container class="shell">
  <mat-sidenav
    class="shell__sidenav"
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="isMobile() ? isMobileMenuOpen() : true"
  >
    <div class="logo">{{ title() }}</div>

    <nav class="nav">
      <a
        mat-list-item
        class="nav__item"
        [class.nav__item--active]="activeSection() === 'home'"
        (click)="scrollToSection('home'); closeMobileMenu()"
      >
        Accueil
      </a>
      <a
        mat-list-item
        class="nav__item"
        [class.nav__item--active]="activeSection() === 'biography'"
        (click)="scrollToSection('biography'); closeMobileMenu()"
      >
        Biographie
      </a>
      <a
        mat-list-item
        class="nav__item"
        [class.nav__item--active]="activeSection() === 'services'"
        (click)="scrollToSection('services'); closeMobileMenu()"
      >
        Services
      </a>
      <a
        mat-list-item
        class="nav__item"
        [class.nav__item--active]="activeSection() === 'portfolio'"
        (click)="scrollToSection('portfolio'); closeMobileMenu()"
      >
        Portfolio
      </a>
      <a
        mat-list-item
        class="nav__item"
        [class.nav__item--active]="activeSection() === 'contact'"
        (click)="scrollToSection('contact'); closeMobileMenu()"
      >
        Contact
      </a>
    </nav>

    <div class="nav__footer">
  <div class="nav__divider"></div>

  <div class="nav__social">
    <!-- Exemple LinkedIn, tu pourras ajouter d’autres icônes -->
    <a
      href="https://www.linkedin.com/in/edwige-bosset-48b0a817b/"
      target="_blank"
      rel="noopener"
      aria-label="LinkedIn"
      class="nav__social-icon"
    >
      <span>in</span>
      <!-- plus tard tu pourras mettre un vrai svg ici -->
    </a>
  </div>

  <div class="nav__copyright">
    © {{ currentYear }} Edwige Bosset
  </div>
</div>
  </mat-sidenav>

  <mat-sidenav-content class="shell__content">
    <main class="sections">
       
          <section id="home" 
          class="section" 
          [class.section--active]="activeSection() === 'home'">
            <div class="section__inner">
              <app-home-section></app-home-section>
            </div>
          </section>

          <section id="biography"  
          class="section section--alt"
          [class.section--active]="activeSection() === 'biography'"
          >
            <div class="section__inner">
              <app-biography-section></app-biography-section>
            </div>
          </section>

          <section
            id="services"
            class="section"
            [class.section--active]="activeSection() === 'services'"
          >
          <div class="section__inner">
            <app-services-section></app-services-section>
          </div>
          </section>

          <section
            id="portfolio"
            class="section section--alt"
            [class.section--active]="activeSection() === 'portfolio'"
          >
          <div class="section__inner">
            <app-portfolio-section></app-portfolio-section>
          </div>
          </section>

          <section
            id="contact"
            class="section"
            [class.section--active]="activeSection() === 'contact'"
          >
          <div class="section__inner">
            <app-contact-section></app-contact-section>
          </div>
          </section>
  
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-color-switcher></app-color-switcher>
<app-custom-cursor></app-custom-cursor>
