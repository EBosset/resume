@if (service) {
  <div class="service-detail__backdrop" (click)="onClose()"></div>

  <div class="service-detail">
    <button
      type="button"
      class="service-detail__close"
      (click)="onClose()"
      aria-label="Close service details"
    >
      âœ•
    </button>

    <div class="service-detail__inner">
      <div class="service-detail__image-wrapper">
        <img
          class="service-detail__image"
          [src]="service.imageUrl"
          [alt]="service.title"
        />
      </div>

      <div class="service-detail__body">
        <h3 class="service-detail__title">
          {{ service.title }}
        </h3>
      

        <p class="service-detail__content text-preline">
          {{ service.content }}
        </p>
      </div>
    </div>
  </div>
}
