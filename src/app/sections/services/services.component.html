<div class="services">
  <header class="section__header services__header">
    <h2 class="section__title">Services</h2>
  </header>

  <div class="services__body">
    <div class="services__grid">
      @for (service of services; track service.id) {
        <app-service-card
          [service]="service"
          (open)="openService($event)"
        ></app-service-card>
      }
    </div>

    <app-service-detail
      [service]="selected()"
      (close)="closeService()"
    ></app-service-detail>
  </div>
</div>
