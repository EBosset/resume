<div class="home-header">
  <div class="home-header__text">    
    <h1 class="home-header__name">{{ name }}</h1>
    <p class="home-header__role">{{ role }}</p>
    <p class="home-header__intro">
      {{ intro }}
    </p>
  </div>

  <div class="home-header__badge" aria-hidden="true">
    <div class="home-header__badge-inner">
      <svg
        class="home-header__badge-svg"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <path
            id="homeHeaderCirclePath"
            d="M 100, 100 m -70, 0 a 70,70 0 1,1 140,0 a 70,70 0 1,1 -140,0"
          />
        </defs>
        <circle class="home-header__badge-ring" cx="100" cy="100" r="70" />
        <text class="home-header__badge-text">
          <textPath xlink:href="#homeHeaderCirclePath" startOffset="0">
             · DÉVELOPPEUSE WEB · GRAPHISTE · CRÉATIVE · WEBDESIGNER · GRAPHISTE
          </textPath>
        </text>
        <circle class="home-header__badge-dot" cx="100" cy="100" r="4" />
      </svg>
    </div>
  </div>
</div>
