<div class="home-header">
  <div class="home-header__text">    
    <h1 class="home-header__name">
      <span class="stroke">Edwige</span> Bosset 
    </h1>
    <p class="home-header__role">{{ role }}</p>
    <p class="home-header__intro">
      {{ intro }}
    </p>

    <div class="home-header__actions home-header__actions--desktop">
      <a
        class="btn-accent"
        href="assets/cv/edwige-bosset-webdesign-ui-ux-developpement-web-2026-v1.pdf"
        target="_blank"
        rel="noopener"
      >
        Voir mon CV
      </a>

      <a
        class="btn-accent"
        href="#"
        (click)="openEmail($event)"
      >
        Contact
      </a>
    </div>
  </div>

  <div class="home-header__badge" aria-hidden="true">
    <div class="home-header__badge-inner">
      <div class="home-header__badge-photo"></div>
      <svg
        class="home-header__badge-svg"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <path
            id="homeHeaderCirclePath"
            d="M 100, 100 m -81, 0 a 81,81 0 1,1 162,0 a 81,81 0 1,1 -162,0"
          />
        </defs>
        <!-- Outer ring -->
        <circle class="home-header__badge-ring" cx="100" cy="100" r="100" />
        <text
          class="home-header__badge-text"
          textLength="510"
          lengthAdjust="spacing"
          xml:space="preserve">
          <textPath xlink:href="#homeHeaderCirclePath" startOffset="0">
            WEBDESIGNER UI/UX ● DÉVELOPPEUSE WEB ● MAKER ●
          </textPath>
        </text>
        <!-- Inner ring -->
        <circle class="home-header__badge-ring home-header__badge-ring--inner" cx="100" cy="100" r="62" />
      </svg>
    </div>
  </div>

  <div class="home-header__actions home-header__actions--mobile">
    <a
      class="btn-accent"
      href="assets/cv/edwige-bosset-webdesign-ui-ux-developpement-web-2026-v1.pdf"
      target="_blank"
      rel="noopener"
    >
      Voir mon CV
    </a>

    <a
      class="btn-accent"
      href="#"
      (click)="openEmail($event)"
    >
      Contact
    </a>
  </div>
</div>
